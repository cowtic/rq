language: generic
sudo: required
dist: trusty

matrix:
  include:
    - os: linux
      env: >
        TARGET=x86_64-unknown-linux-gnu
    - os: linux
      env: >
        TARGET=x86_64-unknown-linux-musl
        MUSL=x86_64-linux-musl
    - os: linux
      env: >
        TARGET=i686-unknown-linux-gnu
      addons:
        apt:
          packages:
            - gcc-multilib
            - g++-multilib
    - os: linux
      env: >
        TARGET=i686-unknown-linux-musl
        MUSL=x86_64-x32-linux-musl
      addons:
        apt:
          packages:
            - gcc-multilib
            - g++-multilib
    - os: linux
      env: >
        TARGET=armv7-unknown-linux-gnueabihf
        SKIP_TESTS=1
      addons:
        apt:
          packages:
            - binutils-arm-linux-gnueabihf
            - gcc-arm-linux-gnueabihf
            - gcc-4.8-multilib-arm-linux-gnueabihf
            - g++-arm-linux-gnueabihf
            - g++-4.8-multilib-arm-linux-gnueabihf
            - libc6-dev-armhf-cross
            - libstdc++6-armhf-cross
            # For building snapshots, a 32-bit host compiler is needed
            - gcc-multilib
            - g++-multilib
    - os: linux
      env: >
        TARGET=armv7-unknown-linux-musleabihf
        MUSL=arm-linux-musleabihf
        SKIP_TESTS=1
      addons:
        apt:
          packages:
            # For building snapshots, a 32-bit host compiler is needed
            - gcc-multilib
            - g++-multilib
    - os: osx
      osx_image: xcode8
      env: >
        TARGET=x86_64-apple-darwin
    - os: osx
      osx_image: xcode8
      env: >
        TARGET=i686-apple-darwin

env:
  global:
    - V8_LIBS=$TRAVIS_BUILD_DIR/v8-build/lib/libv8uber.a
    - V8_SOURCE=$TRAVIS_BUILD_DIR/v8-build

addons:
  apt:
    packages:
      # Coverage deps
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev

install:
  - if [ -n "$MUSL" ]; then export PATH="$PWD/musl/bin:$PATH"; fi
  - export PATH="$HOME/.cargo/bin:$PATH"
  - ./ci install

script: ./ci test

after_success: ./ci coverage

before_deploy: ./ci deploy

deploy:
  - provider: script
    script: ./ci deploy-gh-pages
    skip_cleanup: true
    on:
      repo: dflemstr/rq
  - provider: s3
    access_key_id: AKIAIMXXFE4ETRSISAEA
    secret_access_key:
      secure: ""
    bucket: record-query
    region: eu-west-1
    skip_cleanup: true
    local_dir: target/deploy
    upload-dir: record-query
    on:
      repo: dflemstr/rq
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "target/deploy-release/*"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
